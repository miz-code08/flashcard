<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash-card</title>
    <link rel="icon" type="image/png" href="../../../firebase-icon.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="inputword">
        <h2>Thêm từ vựng</h2>
        <label for="word">Nhập từ vựng:</label>
        <textarea type="textbox" id="inputform" placeholder="Nhập từ vựng, loại từ, phiên âm, nghĩa phân tách bằng dấu chấm (có thể nhập nhiều nghĩa phân tách bằng dấu phẩy)"></textarea>
        <button id="submit" class="btn btn-primary">Thêm</button>
      </div>
      <button id="clear" class="btn btn-primary">Xóa tất cả</button>
      <div id="wordList"></div>
      <a href="../learning/index.html"><button id="learn" class="btn btn-primary" >Học</button></a>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
