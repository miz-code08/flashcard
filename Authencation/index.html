<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication</title>
    <link rel="icon" type="image/png" href="../firebase-icon.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container" id="signup-container">
      <h1 id="signup-title">Sign Up</h1>
      <input type="text" placeholder="Username" id="signup-username" required />
      <div id="errol-username" class="error"></div>
      <input type="email" placeholder="Email" id="signup-email" required />
      <div id="errol-email" class="error"></div>
      <div class="password-form">
        <input
          type="password"
          placeholder="Password"
          id="signup-password"
          required
        />
        <div class="eye">
          <i class="bi bi-eye-fill"></i
          ><i class="bi bi-eye-slash-fill" style="display: none"></i>
        </div>
        <div id="errol-password" class="error"></div>
      </div>
      <input
        type="password"
        placeholder="Confirm Password"
        id="signup-repassword"
        required
      />
      <div id="errol-repassword" class="error"></div>
      <button type="submit" id="btn-signup">Sign Up</button>
      <div class="toggle" id="toggle-signup-signin">
        Already have an account? <a href="#" id="signup-to-signin">Sign In</a>
      </div>
    </div>

    <div class="container" id="signin-container">
      <h1 id="signin-title">Sign In</h1>
      <input type="email" placeholder="Email" id="signin-email" required />
      <div class="password-form">
        <input
          type="password"
          placeholder="Password"
          id="signin-password"
          required
        />
        <div class="eye">
          <i class="bi bi-eye-fill" c></i
          ><i class="bi bi-eye-slash-fill" style="display: none"></i>
        </div>
        <div id="errol-signin-password" class="error"></div>
      </div>
      <button type="submit" id="btn-signin">Sign In</button>
      <div class="toggle" id="toggle-signin-signup">
        Don't have an account? <a href="#" id="signin-to-signup">Sign Up</a>
      </div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
